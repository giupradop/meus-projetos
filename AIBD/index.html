<!DOCTYPE html>
<html lang="pt-BR">
<head>
<link rel="stylesheet" href="style.css">
<meta charset="UTF-8" />
<title>Consulta de Pré-requisitos</title>
<style>
  #cy {
    width: 100%;
    height: 600px;
    border: 1px solid #ccc;
  }
</style>
</head>
<body>

<h1>Consulta de Pré-requisitos das Matérias - UNIFESP</h1>



<!-- Input para busca pelo nome da matéria -->
<label for="busca">Buscar Matéria:</label>
<input type="text" id="busca" placeholder="Digite nome da matéria" autocomplete="off" />
<ul id="sugestoes" style="border: 10px solid #ccc; max-height: 150px; overflow-y: auto; display: none; position: absolute; background: white; z-index: 10; list-style: none; padding: 0; margin-top: 2px; width: 300px;"></ul>

<button id="btnBuscar">Buscar Pré-requisitos</button>

<label>
  <input type="checkbox" id="modoReverso" />
  Mostrar matérias que dependem (modo reverso)
</label>


<!-- Área do grafo -->
<div id="cy"></div>

<style>
  #info, #lista-relacionados {
    display: inline-block;
    vertical-align: top;
    padding: 0 10px;
    /* largura flexível, pode ajustar conforme quiser */
    max-width: 45%;
  }
</style>

<div id="info-container">
  <div id="info"></div>
  <div id="lista-relacionados"></div>
</div>




<!-- Importar bibliotecas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://unpkg.com/cytoscape@3.23.0/dist/cytoscape.min.js"></script>
<script src="js/script.js"></script>

<div id="tooltip" style="
  position: absolute;
  background: rgba(0,0,0,0.75);
  color: white;
  padding: 6px 10px;
  border-radius: 4px;
  pointer-events: none;
  display: none;
  font-size: 12px;
  max-width: 200px;
  z-index: 1000;
"></div>



</body>
</html>
